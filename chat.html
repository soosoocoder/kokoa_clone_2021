<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat on KokoaTalk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">배쭈꾸</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
</header>
    <main class="main-screen main-chat">
       <div class="chat__timestamp">
Tuesday, December 30, 2021
       </div>
        <div class="message-row">
            <img src="img/jjuggumi.jpg">
            <div class="message-row__content">
                <span class="message__author">배쭈꾸</span>
                <div class="message__info">
                    <span class="message__bubble">이제 자야겠다~~</span>
                    <span class="message__time">23:45</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">잘자라~~</span>
                    <span class="message__time">23:45</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="img/jjuggumi.jpg">
            <div class="message-row__content">
                <span class="message__author">배쭈꾸</span>
                <div class="message__info">
                    <span class="message__bubble">굿나잇!</span>
                    <span class="message__time">23:46</span>
                </div>
            </div>
        </div>
</main>
<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="write a message..">
        <i class="far fa-grin fa-lg"></i>
        <btn><i class="fas fa-arrow-circle-up fa-lg"></i></btn>
    </div>
</form>
<div id="no-mobile">
    <span>Your screen is too big..!</span>
</div>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
